<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/style.css">
    <title>Review your Tinder Profile Picture</title>
    <style>
        /* Ensure the body and html take up the full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Main content area should take all available space */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Upload container styles */
        #upload-container {
            text-align: center;
            display: inline-block;
        }

        /* Hide the default file input button */
        #image-upload {
            display: none;
        }

        /* Styled custom upload button */
        #image-upload-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 200px;
            text-align: center;
        }

        /* Hover effect for the upload button */
        #image-upload-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button container to display buttons side by side */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Button for selecting best image with animation */
        #select-btn, #download-btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            min-width: 200px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        #select-btn {
            background-color: #3498db;
            color: white;
        }

        #select-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        #download-btn {
            background-color: #f39c12;
            color: white;
            display: none; /* Hidden by default */
        }

        #download-btn:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        /* Image container as a grid with 2 columns, and a flexible layout */
        #image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Auto-fill with a minimum width of 300px */
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        /* Ensure uploaded images have the same size */
        .uploaded-image-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px; /* Prevent images from becoming too large */
        }

        .uploaded-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        /* Highlight the selected image */
        .highlighted {
            border: 4px solid #f1c40f;
            transform: scale(1.1);
        }

        /* Footer styles */
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
        }

        .footer-left, .footer-right {
            display: flex;
            align-items: center;
        }

        .footer-links a {
            margin: 0 10px;
        }

        .footer-bottom {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            /* Make buttons smaller */
            #image-upload-btn, #select-btn, #download-btn {
                min-width: 150px;
                padding: 10px 20px;
                font-size: 16px;
            }

            /* Reduce the image size on smaller devices */
            .uploaded-image {
                height: 180px; /* Make images slightly smaller */
            }
        }

        /* Error message styling (hidden by default) */
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .no-face {
                position: relative; /* Required for the image to display correctly */
                display: inline-block;
                border: 5px solid transparent; /* Make the border transparent initially */
                border-radius: 12px; /* Match the image's border radius for a more rounded look */
                background: linear-gradient(45deg, rgba(255, 0, 0, 0.5), rgba(255, 100, 100, 0.5)); /* Sexy gradient border */
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); /* Subtle red glow effect around the border */
                transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
            }

            .no-face:hover {
                box-shadow: 0 0 25px rgba(255, 0, 0, 1); /* Stronger glow effect on hover */
                transform: scale(1.05); /* Slightly increase size on hover */
            }

            .no-face img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 12px; /* Ensure border-radius is applied to the image */
            }



    </style>
</head>

<script>
// Add more debugging to check file input and image processing
function handleImageUpload(event) {
    const files = event.target.files;
    console.log('Files selected:', files); // Debugging: Log selected files
    
    const imageContainer = document.getElementById("image-container");
    const errorMessage = document.getElementById("error-message");
    const selectBtn = document.getElementById("select-btn");

    // Clear previous images if any
    imageContainer.innerHTML = "";
    errorMessage.style.display = "none";  // Hide the error message initially

    // Check if the number of images is valid
    if (files.length < 2 || files.length > 6) {
        errorMessage.textContent = "You must upload between 2 and 6 images.";
        errorMessage.style.display = "block"; // Show the error message if the validation fails
        selectBtn.style.display = "none"; // Hide select button if invalid number of images
        document.getElementById("download-btn").style.display = "none"; // Hide download button
        return;
    }

    // Display uploaded images initially
    for (let i = 0; i < files.length; i++) {
        const wrapper = document.createElement("div");
        wrapper.classList.add("uploaded-image-wrapper");

        const img = document.createElement("img");
        img.src = URL.createObjectURL(files[i]);
        img.classList.add("uploaded-image");
        img.setAttribute("data-index", i); // Add index for reference
        wrapper.appendChild(img);

        imageContainer.appendChild(wrapper);
    }

    // Enable random selection after images are uploaded
    selectBtn.style.display = "inline-block"; // Show Select Best Image button
    document.getElementById("download-btn").style.display = "none"; // Hide Download Best Image button until selection is made

    // Upload the images to the server for face detection
    const formData = new FormData();
    for (let i = 0; i < files.length; i++) {
        formData.append('images', files[i]);
    }

    fetch('/upload', {
    method: 'POST',
    body: formData
})
.then(response => response.json())  // Parse the response as JSON
.then(data => {
    console.log('Face detection results:', data); // Debugging: Log the response data

    // Remove previous images and display face-detected images
    imageContainer.innerHTML = "";

    Object.keys(data).forEach(filename => {
        const result = data[filename];

        const wrapper = document.createElement("div");
        wrapper.classList.add("uploaded-image-wrapper");

        const img = document.createElement("img");
        img.classList.add("uploaded-image");

        if (result.status === "Faces detected" && result.image) {
            // If faces are detected, display the image with face rectangles
            img.src = "data:image/png;base64," + result.image;
        } else {
            // If no faces detected, display the image with red tint and border
            img.src = "data:image/png;base64," + result.image; // No change, just the original image
            img.classList.add("no-face");  // Add class to style image with red border/tint
        }

        wrapper.appendChild(img);
        imageContainer.appendChild(wrapper);
    });

    selectBtn.style.display = "inline-block"; // Enable the selection of the best image
    document.getElementById("download-btn").style.display = "none"; // Hide Download Best Image button until selection
})
.catch(error => {
    console.error("Error during image upload:", error); // Debugging: Log the error
    errorMessage.textContent = "Error: " + error.message;
    errorMessage.style.display = "block"; // Show error message
    selectBtn.style.display = "none"; // Hide select button if an error occurs
    document.getElementById("download-btn").style.display = "none"; // Hide download button
});
}

</script>

<body>
    <header>
        <div id="title">
            <div class="image-container">
                <a href="/" class="image-link">
                    <img src="static/box3.jpg" alt="Image 1" class="logo1">
                </a>
            </div>

            <div class="image-container">
                <a href="/login" class="login-btn">
                    <img src="static/icon-profile.png" alt="Login" class="login-image">
                    Login
                </a>
            </div>
        </div>
    </header>

    <main>
        <div id="welcome" class="welcome-message">
            <p>Upload profile photos and our hand-crafted AI will choose the best one for Tinder</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <div class="button-container">
            <div id="upload-container">
                <input type="file" id="image-upload" class="image-upload" accept="image/*" multiple onchange="handleImageUpload(event)">
                <label for="image-upload" id="image-upload-btn">Upload Images</label>
            </div>

            <button id="select-btn" style="display:none;" onclick="selectRandomImage()">Select Best Image</button>
            <button id="download-btn" style="display:none;" onclick="downloadImage()">Download Best Image</button>
        </div>

        <div id="image-container"></div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="profile-info">
                    <div class="profile-img">
                        <img src="static/profile.png" alt="Profile Picture" class="profile-pic">
                    </div>
                    <div class="profile-name">
                        created by <strong>Roman Hrdlovic</strong>
                    </div>
                </div>
            </div>

            <div class="footer-right">
                <div class="footer-links">
                    <a href="/privacy" class="footer-link">Privacy Policy</a>
                    <a href="/terms" class="footer-link">Terms of Service</a>
                    <a href="/contact" class="footer-link">Contact Us</a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 6 Points AI Generator</p>
        </div>
    </footer>
</body>
</html>
