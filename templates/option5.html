<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/style.css">
    <title>Review your Tinder Profile Picture</title>
    <style>
        /* Ensure the body and html take up the full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Main content area should take all available space */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Upload container styles */
        #upload-container {
            text-align: center;
            display: inline-block;
        }

        /* Hide the default file input button */
        #image-upload {
            display: none;
        }

        /* Styled custom upload button */
        #image-upload-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 200px;
            text-align: center;
        }

        /* Hover effect for the upload button */
        #image-upload-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button container to display buttons side by side */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Button for selecting best image with animation */
        #select-btn, #download-btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            min-width: 200px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        #select-btn {
            background-color: #3498db;
            color: white;
        }

        #select-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        #download-btn {
            background-color: #f39c12;
            color: white;
            display: none; /* Hidden by default */
        }

        #download-btn:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        /* Image container as a grid with 2 columns, and a flexible layout */
        #image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Auto-fill with a minimum width of 300px */
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        /* Ensure uploaded images have the same size */
        .uploaded-image-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px; /* Prevent images from becoming too large */
        }

        .uploaded-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        /* Highlight the selected image */
        .highlighted {
            border: 4px solid #f1c40f;
            transform: scale(1.1);
        }

        /* Footer styles */
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
        }

        .footer-left, .footer-right {
            display: flex;
            align-items: center;
        }

        .footer-links a {
            margin: 0 10px;
        }

        .footer-bottom {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            /* Make buttons smaller */
            #image-upload-btn, #select-btn, #download-btn {
                min-width: 150px;
                padding: 10px 20px;
                font-size: 16px;
            }

            /* Reduce the image size on smaller devices */
            .uploaded-image {
                height: 180px; /* Make images slightly smaller */
            }
        }

        /* Error message styling (hidden by default) */
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
/* Style for the image with no face detected */
.no-face {
    position: relative;
    display: inline-block;
    border: 5px solid transparent;
    border-radius: 12px;
    background: linear-gradient(45deg, rgba(255, 0, 0, 0.5), rgba(255, 100, 100, 0.5));
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    transition: all 0.3s ease-in-out;
}

/* On hover, increase the shadow for better visibility */
.no-face:hover {
    box-shadow: 0 0 25px rgba(255, 0, 0, 1);
    transform: scale(1.05);
}

/* Ensure the image fills the container */
.no-face img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
}

/* Style for the message over the image */
.no-face-message {
    position: absolute;
    top: 50%; /* Position in the center of the image */
    left: 50%;
    transform: translate(-50%, -50%); /* Centering technique */
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Text shadow for better visibility */
    z-index: 1; /* Ensure the text appears on top */
}

    </style>
</head>

<script>
    // Image selection and upload logic
    
    let imagesUploaded = false;  // Flag to track if images have been uploaded
    let lastSelectedImage = null; // Reference to the last selected image
    let imageCount = 0; // To track the number of uploaded images
    let faceImages = [];  // Array to hold images with faces detected
    
    // Function to handle image uploads
    function handleImageUpload(event) {
        const files = event.target.files;
        console.log('Files selected:', files);
    
        const imageContainer = document.getElementById("image-container");
        const errorMessage = document.getElementById("error-message");
        const selectBtn = document.getElementById("select-btn");
    
        imageContainer.innerHTML = "";
        errorMessage.style.display = "none";  // Hide the error message initially
    
        if (files.length < 2 || files.length > 6) {
            errorMessage.textContent = "You must upload between 2 and 6 images.";
            errorMessage.style.display = "block";
            selectBtn.style.display = "none";
            document.getElementById("download-btn").style.display = "none";
            return;
        }
    
        // Clear the faceImages array
        faceImages = [];
    
        // Display uploaded images in the same order as they were selected
        for (let i = 0; i < files.length; i++) {
            const wrapper = document.createElement("div");
            wrapper.classList.add("uploaded-image-wrapper");
    
            const img = document.createElement("img");
            img.src = URL.createObjectURL(files[i]);
            img.classList.add("uploaded-image");
            img.setAttribute("data-index", i); // Add index for reference
            wrapper.appendChild(img);
    
            imageContainer.appendChild(wrapper);
        }
    
        imagesUploaded = true;  // Set the flag when images are uploaded
        selectBtn.style.display = "inline-block";  // Show "Select Best Image" button
        document.getElementById("download-btn").style.display = "none";  // Hide download button initially
    
        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
            formData.append('images', files[i]);
        }
    
        // Send images to the server for face detection
        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('Face detection results:', data);
    
            imageContainer.innerHTML = ""; // Clear previous images
    
            // Process server response for face detection results
            Object.keys(data).forEach(filename => {
                const result = data[filename];
    
                const wrapper = document.createElement("div");
                wrapper.classList.add("uploaded-image-wrapper");
    
                const img = document.createElement("img");
                img.classList.add("uploaded-image");
    
                if (result.status === "Faces detected" && result.image) {
                    img.src = "data:image/png;base64," + result.image;
                    faceImages.push(img); // Add to the faceImages array if a face is detected
                } else {
                    img.src = "data:image/png;base64," + result.image;
                    img.classList.add("no-face");
    
                    const message = document.createElement("div");
                    message.classList.add("no-face-message");
                    message.textContent = "No face detected";
                    wrapper.appendChild(message);
                }
    
                wrapper.appendChild(img);
                imageContainer.appendChild(wrapper);
            });
    
            // Only show the "Select Best Image" button if there are images with faces detected
            if (faceImages.length > 0) {
                selectBtn.style.display = "inline-block";
            } else {
                selectBtn.style.display = "none"; // Hide if no faces detected
            }
    
            document.getElementById("download-btn").style.display = "none";
        })
        .catch(error => {
            console.error("Error during image upload:", error);
            errorMessage.textContent = "Error: " + error.message;
            errorMessage.style.display = "block";
            selectBtn.style.display = "none";
            document.getElementById("download-btn").style.display = "none";
        });
    }
    
    // Function to randomly select one image from the uploaded ones with faces detected
    function selectRandomImage() {
        if (!imagesUploaded) {
            alert("Please upload images before selecting.");
            return;
        }
    
        if (faceImages.length === 0) {
            alert("No images with faces detected. Please upload images with faces.");
            return;
        }
    
        const randomIndex = Math.floor(Math.random() * faceImages.length);
        const selectedImage = faceImages[randomIndex];
    
        // Remove the highlight from the previous selected image if it exists
        if (lastSelectedImage) {
            lastSelectedImage.classList.remove("highlighted");
        }
    
        // Highlight the selected image
        selectedImage.classList.add("highlighted");
    
        // Hide the "Select Best Image" button and show the "Download Best Image" button
        document.getElementById("select-btn").style.display = "none";
        document.getElementById("download-btn").style.display = "inline-block";
    
        // Save the reference of the selected image for future unhighlighting
        lastSelectedImage = selectedImage;
    }
    
    // Function to download the selected image when the button is clicked
    function downloadImage() {
        if (!lastSelectedImage) {
            alert("Please select an image first.");
            return;
        }
    
        const imageSrc = lastSelectedImage.src;
        const link = document.createElement('a');
        link.href = imageSrc;
        link.download = 'selected-image.jpg'; // Change filename as needed
        link.click();
    
        // After download, reset the buttons and require new image upload
        document.getElementById("select-btn").style.display = "none";
        document.getElementById("download-btn").style.display = "none";
    
        // Allow user to upload new images
        document.getElementById("image-upload-btn").style.display = "inline-block";
        imagesUploaded = false; // Reset imagesUploaded flag
        imageCount = 0; // Reset image count
    }
    
</script>

    
    

<body>
    <header>
        <div id="title">
            <div class="image-container">
                <a href="/" class="image-link">
                    <img src="static/box3.jpg" alt="Image 1" class="logo1">
                </a>
            </div>

            <div class="image-container">
                <a href="/login" class="login-btn">
                    <img src="static/icon-profile.png" alt="Login" class="login-image">
                    Login
                </a>
            </div>
        </div>
    </header>

    <main>
        <div id="welcome" class="welcome-message">
            <p>Upload profile photos and our hand-crafted AI will choose the best one for Tinder</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <div class="button-container">
            <div id="upload-container">
                <input type="file" id="image-upload" class="image-upload" accept="image/*" multiple onchange="handleImageUpload(event)">
                <label for="image-upload" id="image-upload-btn">Upload Images</label>
            </div>

            <button id="select-btn" style="display:none;" onclick="selectRandomImage()">Select Best Image</button>
            <button id="download-btn" style="display:none;" onclick="downloadImage()">Download Best Image</button>
        </div>

        <div id="image-container"></div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="profile-info">
                    <div class="profile-img">
                        <img src="static/profile.png" alt="Profile Picture" class="profile-pic">
                    </div>
                    <div class="profile-name">
                        created by <strong>Roman Hrdlovic</strong>
                    </div>
                </div>
            </div>

            <div class="footer-right">
                <div class="footer-links">
                    <a href="/privacy" class="footer-link">Privacy Policy</a>
                    <a href="/terms" class="footer-link">Terms of Service</a>
                    <a href="/contact" class="footer-link">Contact Us</a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 6 Points AI Generator</p>
        </div>
    </footer>
</body>
</html>
