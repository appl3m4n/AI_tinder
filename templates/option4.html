<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/style.css">
    <title>6 Points AI Generator</title>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px auto;
            max-width: 400px;
        }
        .chat-window {
            border: 1px solid #ccc;
            padding: 15px;
            height: 80px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-window:hover {
            background-color: #e9e9e9;
        }
        .chat-window a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }
        .login-message {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>
    <header>
        <div id="title">
            <div class="image-container">
                <a href="/" class="image-link">
                    <img src="static/tinderAI.png" alt="Image 1" class="logo1">
                </a>
            </div>

            <!-- Login Button with text and image -->
            
            <div class="image-container">
                <a href="/login" class="login-btn">
                    <img src="static/icon-profile.png" alt="Login" class="login-image"> <!-- Replace with your image URL -->
                    Login
                </a>
            </div>
        </div>
    </header>

    <!-- Updated Chat Section -->
    <main>
        {% if current_user.is_authenticated %}
            <div class="chat-container">
                <div class="chat-window">
                    <a href="/chat1.html">Chat Window 1</a>
                </div>
                <div class="chat-window">
                    <a href="/chat2.html">Chat Window 2</a>
                </div>
                <div class="chat-window">
                    <a href="/chat3.html">Chat Window 3</a>
                </div>
            </div>
        {% else %}
            <div class="login-message">
                <p>You need to log in to access the chat feature. Please <a href="/login">log in</a>.</p>
            </div>
        {% endif %}
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="profile-info">
                    <div class="profile-img">
                        <img src="static/profile.png" alt="Profile Picture" class="profile-pic">
                    </div>
                    <div class="profile-name">
                        created by <strong>Roman Hrdlovic</strong>
                    </div>
                </div>
            </div>

            <div class="footer-right">
                <div class="footer-links">
                    <a href="/privacy" class="footer-link">Privacy Policy</a>
                    <a href="/terms" class="footer-link">Terms of Service</a>
                    <a href="/contact" class="footer-link">Contact Us</a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 6 Points AI Generator</p>
        </div>
    </footer>

</body>
</html>
