<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Register</title>
</head>

<body>
    <header>
        <div id="title">
            <div class="image-container">
                <a href="/" class="image-link">
                    <img src="static/box3.jpg" alt="Image 1" class="logo1">
                </a>
            </div>

            <!-- Login Button with text and image -->
            
            <div class="image-container">
                <a href="/login" class="login-btn">
                    <img src="static/icon-profile.png" alt="Login" class="login-image"> <!-- Replace with your image URL -->
                    Login
                </a>
            </div>
        </div>
    </header>

    <div id="form">
        <h2>Create an Account</h2>

        <!-- Display error message -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="" novalidate>
            {{ form.hidden_tag() }}
            
            <label for="username">Username:</label>
            {{ form.username }}
            
            <label for="password">Password:</label>
            {{ form.password }}
            
            <input type="submit" value="Register">
        </form>

        <div id="signup">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="btn">Log In</a></p>
        </div>
    </div>
     <!-- Footer -->
     <footer class="footer">
        <div class="footer-content">
            <!-- Left Section (Profile Info) -->
            <div class="footer-left">
                <div class="profile-info">
                    <div class="profile-img">
                        <img src="static/profile.png" alt="Profile Picture" class="profile-pic">
                    </div>
                    <div class="profile-name">
                        created by <strong>Roman Hrdlovic</strong>
                    </div>
                </div>
            </div>

            <!-- Right Section (Footer Links) -->
            <div class="footer-right">
                <div class="footer-links">
                    <a href="/privacy" class="footer-link">Privacy Policy</a>
                    <a href="/terms" class="footer-link">Terms of Service</a>
                    <a href="/contact" class="footer-link">Contact Us</a>
                </div>
            </div>
        </div>
        
        <!-- Footer Text Section (Centered) -->
        <div class="footer-bottom">
            <p>&copy; 2025 6 Points AI Generator</p>
        </div>
    </footer>
</body>

</html>
